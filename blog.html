    <title>Clickable Blog Images with Captions</title>
    <style>
        /* Center the images and add spacing */
        .image-container {
            display: flex; /* Align images horizontally */
            justify-content: center; /* Center images */
            gap: 30px; /* Space between images */
            flex-wrap: wrap; /* Wrap images on smaller screens */
            margin-top: 20px; /* Space above */
        }

        /* Style for each figure (image + caption) */
        figure {
            text-align: center; /* Center text */
            max-width: 300px; /* Limit width */
        }

        /* Style for images */
        figure img {
            width: 100%; /* Make image fit the container */
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover effect */
        figure img:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        /* Title styling */
        .image-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px; /* Space between image and title */
        }

        /* Caption styling */
        .image-caption {
            font-size: 14px;
            color: gray;
            margin-top: 5px; /* Space between title and caption */
        }

        /* Responsive images for mobile */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column; /* Stack images vertically */
                align-items: center; /* Center in mobile view */
            }
        }
    </style>
</head>
